<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Juego imposible</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="container">
    <h4>Imposible</h4>
    <div class="main">
        <div id="dashboard">
            <div onclick="move(0)" class="dashboard-element"></div>
            <div onclick="move(1)" class="dashboard-element"></div>
            <div onclick="move(2)" class="dashboard-element"></div>
            <div onclick="move(3)" class="dashboard-element"></div>
            <div onclick="move(4)" class="dashboard-element"></div>
            <div onclick="move(5)" class="dashboard-element"></div>
            <div onclick="move(6)" class="dashboard-element"></div>
            <div onclick="move(7)" class="dashboard-element"></div>
            <div onclick="move(8)" class="dashboard-element"></div>
            <div onclick="move(9)" class="dashboard-element"></div>
            <div onclick="move(10)" class="dashboard-element"></div>
            <div onclick="move(11)" class="dashboard-element"></div>
            <div onclick="move(12)" class="dashboard-element"></div>
            <div onclick="move(13)" class="dashboard-element"></div>
            <div onclick="move(14)" class="dashboard-element"></div>
            <div onclick="move(15)" class="dashboard-element"></div>
        </div>
        <div class="info">
            <div id="name">
                Nombre del jugador: <span class="bold name"></span>
            </div>
            <div id="timer">
                Tiempo transcurrido: <span class="timer bold">0:0:0</span>
            </div>
            <div id="movements">
                Movimientos: <span class="movements bold">0</span>
            </div>
        </div>
        <button id="start">Iniciar</button>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
